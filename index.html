<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="./style.css">
            <!-- fontawesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
                integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./script.js"></script>
</head>
<body>
   
    <h1>CALCULATOR</h1>
    <div class="container w-25 border border-2 border-dark ">
        <div class="row border border-2 border-dark">

            <div class="col-12 border border-2 border-dark"><input id="result" class="form-control" type="text" aria-label="default input example"></div>

            <div class="col-3 border border-2 border-dark"><button id="seven" onclick="displaynumber(7)" class="btn">7</button></div>
            <div class="col-3 border border-2 border-dark"><button id="eight" onclick="displaynumber(8)" class="btn">8</button></div>
            <div class="col-3 border border-2 border-dark"><button id=  "nine"  onclick="displaynumber(9)" class="btn">9</button></div>
            <div class="col-3 border border-2 border-dark"><button id="mul" onclick="displaynumber('*')" class="btn-1">&#215;</button></div>

            <div class="col-3 border border-2 border-dark"><button id="four" onclick="displaynumber(4)" class="btn">4</button></div>
            <div class="col-3 border border-2 border-dark"><button id="five" onclick="displaynumber(5)" class="btn">5</button></div>
            <div class="col-3 border border-2 border-dark"><button id="six" onclick="displaynumber(6)" class="btn">6</button></div>
            <div class="col-3 border border-2 border-dark"><button id="sub" onclick="displaynumber('-')" class="btn-1">-</button></div>
 
            <div class="col-3 border border-2 border-dark"><button id="one" onclick="displaynumber(1)" class="btn">1</button></div>
            <div class="col-3 border border-2 border-dark"><button id="two" onclick="displaynumber(2)" class="btn">2</button></div>
            <div class="col-3 border border-2 border-dark"><button id="three" onclick="displaynumber(3)" class="btn">3</button></div>
            <div class="col-3 border border-2 border-dark"><button id="add" onclick="displaynumber('+')" class="btn-1">+</button></div>

            <div class="col-3 border border-2 border-dark"><button id="doublezero" onclick="displaynumber('00')" class="btn-1">00</button></div>
            <div class="col-3 border border-2 border-dark"><button id="singlezero" onclick="displaynumber(0)" class="btn-1">0</button></div>
            <div class="col-3 border border-2 border-dark"><button id="dot" onclick="displaynumber('.')" class="btn-1">.</button></div>
            <div class="col-3 border border-2 border-dark"><button id="div" onclick="displaynumber('/')" class="btn-1">&#247;</button></div>

            <div class="col-3 border border-2 border-dark"><button id="ac" onclick="clearbox()" class="btn-1">AC</button></div>
            <div class="col-3 border border-2 border-dark"><button id="del" onclick="removelastitem()" class="btn"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button></div>
            <div class="col-6 border border-2 border-dark"><button id="equal" onclick="calculate()" class="btn-1">=</button></div>
        </div>
    </div>
</body>
</html>
